<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{server}}</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        input, .textarea {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 2rem;
            font-size: 1rem;
            box-sizing: border-box;
            color: white;
        }
        
        .form-container {
            background-color: #2e2e2e;
            padding: 2rem;
            border-radius: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 70vw;
        }
        @media (max-width: 700px) {
            .form-container {
                width: 100vw;
            }
        }
        
        input, .textarea{
            background-color: #4a4a4a;
        }
        
        .form-container button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 2rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #5c5cff;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }
        .form-container button:hover {
            background-color: #4a4ad4;
        }
        .text {
            height: 4rem;
        }
        .textarea {
            display: inline-block;
            word-wrap: break-word;
            width: 100%;
            overflow-y: hidden;
            max-height: 20vh;
            position: relative;
        }
        .textarea::before {
            content: attr(placeholder);
            color: #999;
            position: absolute;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .textarea.has-content::before {
            opacity: 0;
        }
        .checkbox {
            justify-items: center;
            display: grid;
        }
        .checkbox input {
            min-height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="https://example.com/submit" method="POST">
            
            {{ content|safe }}
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script>
    const editableSpans = document.querySelectorAll('span[contenteditable]');
    editableSpans.forEach(span => {
        span.addEventListener('paste', (event) => {
            event.preventDefault();
            const text = event.clipboardData.getData('text/plain');
            document.execCommand('insertText', false, text);
        });

        span.addEventListener('input', () => {
            updatePlaceholder(span);
        });

        span.addEventListener('blur', () => {
            updatePlaceholder(span);
        });
    });

    function updatePlaceholder(element) {
        if (element.textContent.trim() !== '') {
            element.classList.add('has-content');
        } else {
            element.classList.remove('has-content');
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const jsonData = {};
        
        // Handle input elements
        const formInputs = form.querySelectorAll('input[name], select[name], textarea[name]');
        formInputs.forEach(input => {
            if (input.name && input.name.trim() !== '') {
                const key = input.name.replace(/_/g, ' ');
                jsonData[key] = input.value;
            }
        });
        
        // Handle contenteditable elements
        const contentEditables = form.querySelectorAll('[contenteditable][data-name]');
        contentEditables.forEach(element => {
            const name = element.getAttribute('data-name');
            if (name && name.trim() !== '') {
                const key = name.replace(/_/g, ' ');
                jsonData[key] = element.textContent.trim();
            }
        });
        
        // Get the code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        if (code) {
            jsonData['code'] = code;
        }
        
        console.log('Form data:', jsonData); // For debugging
        
        fetch("{{ url_for('submit') }}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jsonData),
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Form submission failed');
            }
        })
        .then(data => {
            console.log('Response:', data); // For debugging
            window.location.href = '/success';
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while submitting the form.');
        });
    });
});
</script>
</html>
