<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{server}}</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            display: grid;
        }
        label {
            width: 100%;
            text-align: center;
        }
        input, .textarea {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 2rem;
            font-size: 1rem;
            box-sizing: border-box;
            color: white;
            font-family: inherit;
        }
        
        .form-container {
            background-color: #2e2e2e;
            padding: 2rem;
            border-radius: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 70vw;
        }
        @media (max-width: 700px) {
            .form-container {
                width: 100vw;
            }
        }
        
        input, .textarea{
            background-color: #4a4a4a;
        }
        
        .form-container button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 2rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #5c5cff;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }
        .form-container button:hover {
            background-color: #4a4ad4;
        }
        .text {
            height: 4rem;
        }
        .checkbox {
            justify-items: center;
            display: grid;
        }
        .checkbox input {
            min-height: 1.5rem;
        }
        .textarea {
            resize: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="https://example.com/submit" method="POST">
            
            {{ content|safe }}
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script>
    document.querySelectorAll('.textarea').forEach(function (textarea) {
    textarea.addEventListener('input', function () {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
    });
});

document.addEventListener('DOMContentLoaded', function() {
  // Function to get URL parameters
  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }

  // Get the form element (you can change this selector if needed)
  var form = document.querySelector('form');

  // Function to gather data and submit
  function gatherAndSubmit() {
    var jsonData = {};

    // Get all elements with for_json attribute
    var elements = form.querySelectorAll('[for_json]');

    elements.forEach(function(element) {
      var key = element.getAttribute('for_json').replace(/_/g, ' ');
      var value;

      if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
        value = element.value;
      } else if (element.isContentEditable) {
        value = element.textContent;
      }

      jsonData[key] = value;
    });

    // Add the code from URL
    var code = getUrlParameter('code');
    if (code) {
      jsonData['code'] = code;
    }

    // Post the data
    fetch(window.location.origin + '/submit', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(jsonData),
    })
    .then(response => response.json())
    .then(data => console.log('Success:', data))
    .catch((error) => console.error('Error:', error));
  }

  // Add submit event listener to the form
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    gatherAndSubmit();
  });
});
    
</script>
</html>
